<div class="container mt-4">
  <h3>Fondo Monetario</h3>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="mb-4">
    <div class="row">
      <div class="col-md-6">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
      <div class="col-md-6">
        <label>Monto Inicial</label>
        <input type="number" class="form-control" formControlName="montoInicial" />
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit" [disabled]="form.invalid">Guardar</button>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Monto Inicial</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fondo of fondos">
        <td>{{ fondo.nombre }}</td>
        <td>{{ fondo.montoInicial | number:'1.2-2' }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminar(fondo.idFondoMonetario!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
