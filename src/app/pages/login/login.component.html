<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow w-100" style="max-width: 400px;">
    <h4 class="text-center mb-4">Iniciar Sesi√≥n</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="usuario" name="usuario" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Clave</label>
        <input type="password" class="form-control" [(ngModel)]="clave" name="clave" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div class="text-danger mt-2" *ngIf="error">{{ error }}</div>
    </form>
  </div>
</div>
